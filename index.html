<html>   
<head>	
   <meta charset="utf-8">
   <title>GraphDrawer/Javascript</title>
   <link href="assets/favicon.png" rel="shortcut icon" type="image/png" />   
      
   <!-- third party stylesheets -->
   <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"><link>
   <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css"><link>
   <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css"><link>
   
   <!-- application stylesheets -->
   <link rel="stylesheet" type="text/css" href="css/app.css"></link>
</head>

<body>
   <div>
      <div>
         <button type="button" class="button" id="add_vertex" >Add Vertex</button>
         <button type="button" class="button" id="remove_vertex" >Remove Vertex</button>
         <button type="button" class="button" id="add_edge" >Add Edge</button>
         <button type="button" class="button" id="remove_edge" >Remove Edge</button>      
         <button type="button" class="button" id="cancel" >Cancel State</button>      
         <div id="debug_div"></div>
      </div>
      
      <div id="display_div">
         <div id="edge_display"></div>
         <div id="vertex_display"></div>         
      </div>
   </div>
   
   <div>
      <button id="dump_graph_button" type="button" style="margin-top:10px;">Dump Graph</button>
      <select id="dump_graph_type" name="dump_graph_type">
         <option value="1" selected="selected">Edge List</option>
         <option value="2">Adjacency Matrix</option>
         <option value="3">Adjacency List</option>
      </select>
      
      <textarea rows="15" cols="40"  id="dump_graph_textarea" class="dump_graph_textarea">
This text-area will be filled with the text-representation of the graph.
The available formats:
         edge list
         adjacency matrix         
         adjacency list                  
      </textarea>
   </div>   
   
</body>
      
<!-- 3rd pary libraries -->
<script type="application/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="application/javascript" src="js/jquery-ui.min.js"></script>

<!-- application code -->
<script type="application/javascript" src="js/app/bootup.js"></script>
<script type="application/javascript" src="js/app/Graph.js"></script>
<script type="application/javascript" src="js/app/Model.js"></script>
<script type="application/javascript" src="js/app/View.js"></script>
<script type="application/javascript" src="js/app/Controller.js"></script>
      
</html>
